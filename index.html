<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Bands</title>
</head>
<body>

    <script>

        //array to hold my fav bands

        var myBands = ["jackson 5", "blink 182", "doors", "tv on the radio", "the beatles"];

        // prompt for users guess
        var userGuess   = prompt("which band do you like");
        userGuess = userGuess.toLowerCase();

     if (myBands.indexOf(userGuess) === -1) {
         alert("Nah! They're pretty lame...");
     } else {
         alert("OMG! I love them too!");
     }




    </script>
    
</body>
</html>
